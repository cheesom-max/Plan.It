                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-500 mb-1">도착일</label>

                                </div>
                            </div>

                                </h3>

                                            <span

                                            <span

                                        <span class="text-sm font-bold dark:text-white">액티비티</span>
                                    </div>
                                    <div class="cursor-pointer group flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-100 dark:border-gray-800 hover:border-primary transition-all style-card"

    <!-- Scripts -->
    <script src="supabase.js"></script>

    <script src="auth-ui.js"></script>
    <script src="credits.js"></script>
    <script src="credits-ui.js"></script>
    <!-- NOTE: This is likely server side, but we need client side logic here -->

    <script>
        // Inline script for Wizard Logic
        document.addEventListener('DOMContentLoaded', function () {
            // URL params parsing
            const urlParams = new URLSearchParams(window.location.search);
            const initialDest = urlParams.get('destination');
            const initialDate = urlParams.get('startDate');
            const initialEndDate = urlParams.get('endDate');

            if (initialDest) document.getElementById('destinationInput').value = initialDest;
            if (initialDate) document.getElementById('startDate').value = initialDate;
            if (initialEndDate) document.getElementById('endDate').value = initialEndDate;

            // Interest Cards Selection
            const interestCards = document.querySelectorAll('.style-card');
            interestCards.forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('active-card');
                });
            });

            // Companion Selection
            const companionBtns = document.querySelectorAll('.companion-btn');
            companionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    companionBtns.forEach(b => {
                        b.classList.remove('bg-primary', 'text-white');
                        b.classList.add('hover:bg-gray-100');
                    });
                    btn.classList.remove('hover:bg-gray-100');
                    btn.classList.add('bg-primary', 'text-white');
                    btn.dataset.selected = "true";
                });
            });

            // Generate Button
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.addEventListener('click', async function () {
                // Collect Data
                const destination = document.getElementById('destinationInput').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                const styles = Array.from(document.querySelectorAll('.style-card.active-card')).map(el => el.dataset.value);
                const companionBtn = Array.from(document.querySelectorAll('.companion-btn')).find(b => b.classList.contains('bg-primary'));
                const companion = companionBtn ? companionBtn.dataset.value : 'alone';

                const budgetVal = document.getElementById('budgetRange').value;
                const budgetMap = { '1': 'budget', '2': 'mid', '3': 'luxury' };
                const budget = budgetMap[budgetVal];

                if (!destination || !startDate || !endDate) {
                    alert('목적지와 날짜를 모두 입력해주세요.');
                    return;
                }

                // Show Loading
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> 생성 중...';
                generateBtn.disabled = true;

                // Prepare API Payload (Simulation utilizing existing server endpoint if possible, or direct API call)
                // Since this is client side, we should call our server endpoint.

                try {
                    const response = await fetch('http://localhost:3001/api/generate-itinerary', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            destinations: [destination],
                            startDate,
                            endDate,
                            companion,
                            style: styles,
                            scheduleType: 'relaxed' // Default
                        })
                    });

                    if (!response.ok) throw new Error('Generation failed');

                    const data = await response.json();

                    // Save to LocalStorage to pass to Itinerary Page
                    localStorage.setItem('travelItinerary', JSON.stringify(data));
                    localStorage.setItem('tripInfo', JSON.stringify({
                        destinations: [destination],
                        startDate,
                        endDate,
                        companion,
                        styles
                    }));

                    // Redirect
                    window.location.href = 'itinerary.html';

                } catch (err) {
                    console.error(err);
                    alert('일정 생성 중 오류가 발생했습니다: ' + err.message);
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                }
            });
        });
    </script>
