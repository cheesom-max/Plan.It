        // Inline script for Wizard Logic
        document.addEventListener('DOMContentLoaded', function () {
            // URL params parsing
            const urlParams = new URLSearchParams(window.location.search);
            const initialDest = urlParams.get('destination');
            const initialDate = urlParams.get('startDate');
            const initialEndDate = urlParams.get('endDate');

            if (initialDest) document.getElementById('destinationInput').value = initialDest;

            // ========================================
            // Flatpickr Date Range Picker
            // ========================================
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const startDateDisplay = document.getElementById('startDateDisplay');
            const endDateDisplay = document.getElementById('endDateDisplay');
            const dateRangeContainer = document.getElementById('dateRangeContainer');
            const tripDurationBadge = document.getElementById('tripDurationBadge');
            const tripDurationText = document.getElementById('tripDurationText');
            const quickSelectBtns = document.querySelectorAll('.quick-select-btn');

            // Format date for display
            function formatDateDisplay(date) {
                if (!date) return '날짜 선택';
                const d = new Date(date);
                const month = d.getMonth() + 1;
                const day = d.getDate();
                const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
                const weekday = weekdays[d.getDay()];
                return `${month}월 ${day}일 (${weekday})`;
            }

            // Calculate trip duration
            function updateTripDuration() {
                const start = startDateInput.value;
                const end = endDateInput.value;

                if (start && end) {
                    const startD = new Date(start);
                    const endD = new Date(end);
                    const nights = Math.ceil((endD - startD) / (1000 * 60 * 60 * 24));
                    const days = nights + 1;

                    if (nights >= 0) {
                        tripDurationText.textContent = `${nights}박 ${days}일`;
                        tripDurationBadge.style.display = 'inline-flex';
                    }
                } else {
                    tripDurationBadge.style.display = 'none';
                }
            }

            // Update display values
            function updateDateDisplay(dates) {
                if (dates.length >= 1) {
                    startDateInput.value = flatpickr.formatDate(dates[0], 'Y-m-d');
                    startDateDisplay.textContent = formatDateDisplay(dates[0]);
                }
                if (dates.length >= 2) {
                    endDateInput.value = flatpickr.formatDate(dates[1], 'Y-m-d');
                    endDateDisplay.textContent = formatDateDisplay(dates[1]);
                } else {
                    endDateInput.value = '';
                    endDateDisplay.textContent = '날짜 선택';
                }
                updateTripDuration();
            }

            // Initialize Flatpickr
            const datePicker = flatpickr(dateRangeContainer, {
                mode: 'range',
                dateFormat: 'Y-m-d',
                minDate: 'today',
                showMonths: window.innerWidth >= 768 ? 2 : 1,
                locale: 'ko',
                disableMobile: true,
                animate: true,
                onChange: function (selectedDates) {
                    updateDateDisplay(selectedDates);
                    // Clear quick select active state
                    quickSelectBtns.forEach(b => b.classList.remove('active'));
                },
                onReady: function () {
                    // Check for initial dates from URL params
                    if (initialDate && initialEndDate) {
                        this.setDate([initialDate, initialEndDate]);
                        updateDateDisplay([new Date(initialDate), new Date(initialEndDate)]);
                    } else if (initialDate) {
                        this.setDate([initialDate]);
                        updateDateDisplay([new Date(initialDate)]);
                    }
                }
            });

            // Quick Select Buttons
            quickSelectBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const value = this.dataset.days;
                    const today = new Date();
                    let startDate, endDate;

                    // Clear active states
                    quickSelectBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    if (value === 'weekend') {
                        // Find next Saturday
                        const dayOfWeek = today.getDay();
                        const daysUntilSaturday = (6 - dayOfWeek + 7) % 7 || 7;
                        startDate = new Date(today);
                        startDate.setDate(today.getDate() + daysUntilSaturday);
                        endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + 1); // Sunday
                    } else {
                        const days = parseInt(value);
                        // Start tomorrow or today
                        startDate = new Date(today);
                        if (today.getHours() >= 18) {
                            startDate.setDate(today.getDate() + 1);
                        }
                        endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + days - 1);
                    }

                    datePicker.setDate([startDate, endDate]);
                    updateDateDisplay([startDate, endDate]);
                });
            });

            // ========================================
            // End Date Picker Setup
            // ========================================

            // Interest Cards Selection
            const interestCards = document.querySelectorAll('.style-card');
            interestCards.forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('active-card');
                });
            });

            // Companion Selection
            const companionBtns = document.querySelectorAll('.companion-btn');
            companionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    companionBtns.forEach(b => {
                        b.classList.remove('bg-primary', 'text-white');
                        b.classList.add('hover:bg-gray-100');
                    });
                    btn.classList.remove('hover:bg-gray-100');
                    btn.classList.add('bg-primary', 'text-white');
                    btn.dataset.selected = "true";
                });
            });

            // Generate Button
            const generateBtn = document.getElementById('generateBtn');
            let isGenerating = false; // 중복 클릭 방지 플래그

            generateBtn.addEventListener('click', async function () {
                // 중복 클릭 방지
                if (isGenerating) {
                    console.log('⚠️ 이미 생성 중입니다.');
                    return;
                }
                isGenerating = true;
                // Collect Data
                const departure = document.getElementById('departureInput').value;
                const destination = document.getElementById('destinationInput').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const firstDayDepartureTime = document.getElementById('firstDayDepartureTime').value;
                const lastDayArrivalTime = document.getElementById('lastDayArrivalTime').value;

                const styles = Array.from(document.querySelectorAll('.style-card.active-card')).map(el => el.dataset.value);
                const companionBtn = Array.from(document.querySelectorAll('.companion-btn')).find(b => b.classList.contains('bg-primary'));
                const companion = companionBtn ? companionBtn.dataset.value : 'alone';

                const budgetVal = document.getElementById('budgetRange').value;
                const budgetMap = { '1': 'budget', '2': 'mid', '3': 'luxury' };
                const budget = budgetMap[budgetVal];

                if (!destination || !startDate || !endDate) {
                    alert('목적지와 날짜를 모두 입력해주세요.');
                    isGenerating = false;
                    return;
                }

                // Show Loading
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> 생성 중...';
                generateBtn.disabled = true;

                // Prepare API Payload (Simulation utilizing existing server endpoint if possible, or direct API call)
                // Since this is client side, we should call our server endpoint.

                // Get valid session token
                let accessToken = '';
                try {
                    const { data: { session } } = await window.supabaseClient.auth.getSession();
                    accessToken = session?.access_token || '';
                    console.log('Session retrieved:', session ? 'Yes' : 'No');
                } catch (err) {
                    console.error('Failed to get session:', err);
                }

                // Debugging logs
                console.log('Sending request to /api/generate-itinerary');
                console.log('Payload:', {
                    departure,
                    destinations: [destination],
                    startDate,
                    endDate,
                    firstDayDepartureTime,
                    lastDayArrivalTime,
                    companion,
                    style: styles,
                    scheduleType: 'relaxed'
                });

                try {
                    const response = await fetch('/api/generate-itinerary', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({
                            departure,
                            destinations: [{ name: destination, displayName: destination }],
                            startDate,
                            endDate,
                            firstDayDepartureTime,
                            lastDayArrivalTime,
                            companion,
                            styles: styles,
                            scheduleType: 'relaxed' // Default
                        })
                    });

                    // Response body는 한 번만 읽을 수 있으므로 text()로 먼저 읽고 JSON 파싱
                    const responseText = await response.text();
                    let data;

                    try {
                        data = JSON.parse(responseText);
                    } catch (e) {
                        console.error('JSON parse error. Response text:', responseText);
                        throw new Error('서버 응답을 처리할 수 없습니다.');
                    }

                    if (!response.ok) {
                        const errorMsg = data.error?.message || data.message || '오류가 발생했습니다.';
                        console.error('Server Error:', data);
                        throw new Error(errorMsg);
                    }

                    // Save to LocalStorage to pass to Itinerary Page
                    localStorage.setItem('travelItinerary', JSON.stringify(data));
                    localStorage.setItem('tripInfo', JSON.stringify({
                        departure,
                        destinations: [destination],
                        startDate,
                        firstDayDepartureTime,
                        lastDayArrivalTime,
                        endDate,
                        companion,
                        styles
                    }));

                    // Redirect
                    window.location.href = 'itinerary.html';

                } catch (err) {
                    console.error(err);
                    alert('일정 생성 중 오류가 발생했습니다: ' + err.message);
                    generateBtn.innerHTML = originalText;
                    generateBtn.disabled = false;
                    isGenerating = false; // 플래그 초기화
                }
            });
        });
    </script>
</body>

</html>
