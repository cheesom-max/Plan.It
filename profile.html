<body
    class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-100 transition-colors duration-200">
    <div class="relative flex min-h-screen flex-col">
        <header
            class="sticky top-0 z-50 w-full border-b border-solid border-[#e7edf3] dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 md:px-20 py-3">
            <div class="max-w-[1200px] mx-auto flex items-center justify-between">
                <div class="flex items-center gap-8 cursor-pointer" onclick="location.href='index.html'">
                    <div class="flex items-center gap-2 text-primary">
                        <span class="material-symbols-outlined text-3xl">auto_awesome</span>
                        <h1 class="text-xl font-bold tracking-tight">VoyageAI</h1>
                    </div>
                </div>
                <div class="flex flex-1 justify-end items-center gap-6">
                    <button onclick="location.href='create.html'"
                        class="flex items-center gap-2 bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-lg text-sm font-bold transition-all shadow-sm">
                        <span class="material-symbols-outlined text-lg">add</span>
                        <span>새 일정 만들기</span>
                    </button>

                    <!-- Auth UI -->
                    <div id="authButtons">
                        <button id="loginBtn" class="text-sm font-bold text-gray-700 hover:text-primary">로그인</button>
                    </div>
                    <div id="userProfile" style="display: none;" class="flex items-center gap-3">
                        <div id="userAvatar"
                            class="w-10 h-10 rounded-full border-2 border-primary/20 bg-cover bg-center user-avatar-display"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBn3wwj3eLiQS0rX0RyJqlrRgIu85slvfeMaeZrr1wknwPPSSMPIg1lSgQuh6Wr9x-w2o-8etpyw6eUqkYsqjWb_1w9cwK7FZkuncyk0FiODFW1xmvUsqApDbVLrBT_tuwVRkMIwWMogLRpyHip7aSl7LDgp7RNZtFkaoiWi571NsiJXMcUg7S5alPgEBoNNgWYN9qhSDt9PSEy4Tn-Tsd5XQY1T1tNdMDtG0GHj3loX1alQ-LPATsYQedMJmKY57cs_lUCEo_Nx-I')">
                        </div>
                        <button id="logoutBtn" class="text-sm text-gray-500 hover:text-primary">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 w-full max-w-[1200px] mx-auto px-6 md:px-20 py-10">
            <div class="flex flex-col md:flex-row items-center md:items-end justify-between gap-6 mb-12">
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <div class="relative">
                        <div id="profileImageBig"
                            class="h-32 w-32 rounded-full border-4 border-white dark:border-slate-800 shadow-xl bg-cover bg-center"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD0H2Q-V4-lvUtfU1EridebJ_aPmx0wE8Ds4h-rAMwLv0RybJe9VJwkMvK7I6lIncGEOQ01YMy_1pPb9Sa4JDqdWTKRRBQLY3uDGisfu8hcePj8jNxJPYPFTpner03sI6ESzOsg4PI3cTXjcywqqDjuxjszDoPIwcDmfm0TY2N20Nr68q5PgTQx6PgyJOrxlhMTwK0E9pDg_TpbM_rQzLgL0hosJBoliC00v1xLxhuHZC914TPF8LW7SxQUMaNgEjPkqchz9PUzsG8')">
                        </div>
                    </div>
                    <div class="text-center md:text-left">
                        <h2 class="text-3xl font-bold tracking-tight" id="profileNickname">게스트</h2>
                        <div
                            class="flex items-center justify-center md:justify-start gap-4 mt-1 text-slate-500 dark:text-slate-400">
                            <p id="profileEmail" class="text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mb-16">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary">bookmark</span>
                        <h3 class="text-2xl font-bold">내 여행 보관함</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="savedTripsList">
                    <!-- Dynamic List -->
                    <div class="col-span-full text-center py-10 text-gray-500">
                        저장된 여행 일정이 없습니다.
                    </div>
                </div>
            </section>
        </main>
        <footer class="mt-auto py-10 px-6 md:px-20 border-t border-[#e7edf3] dark:border-slate-800 text-center">
            <div class="flex flex-col items-center gap-4">
                <div class="flex items-center gap-2 text-primary/60">
                    <span class="material-symbols-outlined">auto_awesome</span>
                    <span class="font-bold tracking-tight">VoyageAI</span>
                </div>
                <p class="text-slate-500 text-sm">© 2024 VoyageAI Inc. 모든 권리 보유.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="auth-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Auth check
            if (window.Auth) {
                const session = await window.Auth.getSession();
                if (!session || !session.user) {
                    if (confirm('로그인이 필요합니다.')) {
                        window.location.href = 'index.html';
                    }
                    return;
                }

                // 2. Fetch Trips
                const client = window.supabaseClient;
                const { data: trips, error } = await client
                    .from('trips')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false });

                const listContainer = document.getElementById('savedTripsList');
                listContainer.innerHTML = '';

                if (error) {
                    console.error(error);
                    listContainer.innerHTML = '<div class="col-span-full text-center text-red-500">일정을 불러오지 못했습니다.</div>';
                    return;
                }

                if (!trips || trips.length === 0) {
                    listContainer.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">아직 저장된 여행 일정이 없습니다.</div>';
                    return;
                }

                // 3. Render Trips
                trips.forEach(trip => {
                    const card = document.createElement('div');
                    card.className = "group relative overflow-hidden rounded-xl aspect-[3/4] cursor-pointer shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 bg-white dark:bg-slate-900";
                    // Random placeholder image or based on destination
                    const bgImage = "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070&auto=format&fit=crop";

                    card.innerHTML = `
                         <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110"
                            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%), url("${bgImage}");'>
                        </div>
                        <div class="absolute bottom-0 left-0 p-6 w-full">
                            <div class="flex justify-between items-end">
                                <div>
                                    <p class="text-white text-xl font-bold mb-1">${trip.title || '여행 일정'}</p>
                                    <p class="text-white/80 text-sm">${trip.destination}</p>
                                    <div class="flex items-center gap-1 mt-2">
                                        <span class="material-symbols-outlined text-sm text-white/90">calendar_today</span>
                                        <span class="text-sm font-medium text-white/90">${trip.start_date} ~ ${trip.end_date}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    // Redirect to itinerary view with Trip ID
                    card.onclick = () => {
                        window.location.href = `itinerary.html?tripId=${trip.id}`;
                    };
                    listContainer.appendChild(card);
                });
            }
        });
    </script>
</body>

</html>
